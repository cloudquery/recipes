kind: source
spec:
  name: "simple-analytics"
  path: "hermanschaaf/simple-analytics"
  version: "v1.0.0"
  tables:
    ["*"]
  destinations:
    - "postgresql"
  spec:
    user_id: ${SA_USER_ID}
    api_key: ${SA_API_KEY}
    duration: 1y
    websites:
      - hostname: cloudquery.io
        metadata_fields:
          - path_text